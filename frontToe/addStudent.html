<!DOCTYPE html>
<html>
  <head>
    <title>Add Student</title>
    <link rel="stylesheet" href="student.css" />
    <img src="logo-removebg-preview.png" id="logo" />
  </head>
  <script src="../backend/script.js"></script>

  <body>
    <h1>Add Student</h1>
    <form id="dataForm">
      <div id="info">
        <input
          type="text"
          name="name"
          id="nameIn"
          placeholder="Enter name..."
          class="info"
        />
        <br /><input
          type="text"
          name="grade"
          id="gradeIn"
          placeholder="Enter grade..."
          class="info"
        />
        <br /><input
          type="number"
          name="ID"
          id="ID"
          placeholder="Enter ID..."
          class="info"
        />
        <br /><input
          type="text"
          name="sex"
          id="sexIn"
          placeholder="Enter sex..."
          class="info"
        />
        <br /><a href="index.html"
          ><button type="button" onclick="createStudent()" id="saveStudent">
            Add
          </button></a
        >
      </div>
    </form>

    <div id="jsonOutput"></div>
  </body>
</html>
