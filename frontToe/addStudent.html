<!DOCTYPE html>
<html>
  <head>
    <title>Add Student</title>
    <link rel="stylesheet" href="student.css" />
    <img src="logo-removebg-preview.png" id="logo" />
  </head>
  <script src="script.js"></script>
  <script src="students.json"></script>

  <body>
    <h1>Add Student</h1>
    <form id="dataForm">
      <div id="info">
        <input
          type="text"
          name="name"
          id="nameIn"
          placeholder="Enter name..."
        />
        <br /><input
          type="text"
          name="grade"
          id="gradeIn"
          placeholder="Enter grade..."
        /><br />
        <input
          type="text"
          id="genderIn"
          name="sex"
          placeholder="Enter sex..."
        />
        <br /><a href="index.html"
          ><button type="button" onclick="addStudent()" id="saveStudent">
            Add
          </button></a
        >
      </div>
    </form>
    
    <div id="jsonOutput"></div>
  </body>
</html>
